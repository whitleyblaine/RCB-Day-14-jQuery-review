<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="show-number"></div>
    <br>
    <button id="stop">Stop</button>
    <button id="resume">Resume</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script>
        var number = 100;
        $('#stop').on('click', stop);
        $('#resume').on('click', run);
        function run(){
            counter = setInterval(decrement, 50);
        }
        function decrement(){
            number--;
            $('#show-number').html('<h2>' + number + ' bottles of beer on the wall' + '</h2>');
            if (number === 0){
                stop();
                alert('I\'m drunk!')
            }
        }
        function stop(){
            clearInterval(counter);
        }
        run();
    </script>
</body>
</html>
